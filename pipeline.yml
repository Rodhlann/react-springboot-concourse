resources:
  - name: git-repo
    type: git
    icon: github
    source:
      uri: https://github.com/Rodhlann/react-springboot-concourse

jobs:
  - name: build-on-commit
    public: true
    plan:
      - get: git-repo
        trigger: true
      - task: build
        config:
          inputs:
            - name: git-repo
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: java, tag: 8}
          run:
            path: /bin/sh
            args:
              - -c
              - |
                cd git-repo/server
                ./gradlew build